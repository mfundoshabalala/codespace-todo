<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Fontawesome CDN -->
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
			rel="stylesheet" />
		<!-- Google Fonts -->

		<!-- Custom Styles -->
		<link rel="stylesheet" href="./public/dist/styles.css" />
		<title>Keep track of your tasks</title>
	</head>

	<body>
		<div id="snackbar"></div>
		<div id="backdrop" class="hide"></div>
		<dialog id="modal">
			<h2>Add your task</h2>

			<form id="form">
				<div class="form-group">
					<label for="titleInput">Task Title</label>
					<input id="titleInput" type="text"
						placeholder="Enter task title" />
				</div>
				<div class="form-group">
					<label for="dateInput">Task Due Date</label>
					<input id="dateInput" type="datetime-local"
						placeholder="Enter new task" />
				</div>
				<div class="form-group">
					<label for="descrInput">Task Description</label>
					<textarea id="descrInput" cols="30" rows="5"
						placeholder="Enter task description"></textarea>
				</div>
				<div class="flex gap-4 flex-wrap mt-6">
					<button id="closeModal" class="btn-danger"
						type="button">Close</button>
					<button class="btn-primary" type="submit">Save</button>
				</div>
			</form>
		</dialog>
		<header>
			<h1>What's on your mind?</h1>
			<div class="flex justify-center gap-2 min-w-[400px]">
				<button id="reset"
					class="btn-md bg-red-700 text-white">Reset</button>
				<button id="openModal"
					class="btn-md bg-slate-700 text-white">Add New
					task</button>
			</div>
			</form>
		</header>
		<section>
			<div class="mb-4 sm:mb-8">
				<button id="allTasks" class="btn-xs btn-primary">All</button>
				<button id="completeTasks"
					class="btn-xs btn-success">Completed</button>
				<button id="pendingTasks"
					class="btn-xs btn-secondary">Pending</button>
			</div>
			<ul id="todos">

			</ul>
		</section>
		<footer>&copy; Copyright reserved</footer>
	</body>

	<script src="./src/main.js"></script>

</html>
