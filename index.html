<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Fontawesome CDN -->
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
			rel="stylesheet" />
		<!-- Google Fonts -->

		<!-- Custom Styles -->
		<link rel="stylesheet" href="./public/dist/styles.css" />
		<title>Keep track of your tasks</title>
	</head>

	<body>
		<header>
			<h1>What is the plan today?</h1>
			<form id="form">
				<div class="form-group">
					<label for="titleInput">Task Title</label>
					<input id="titleInput" type="text"
						placeholder="Enter task title" />
				</div>
				<div class="form-group">
					<label for="dateInput">Task Title</label>
					<input id="dateInput" type="datetime-local"
						placeholder="Enter new task" />
				</div>
				<div class="form-group">
					<label for="descrInput">Task Title</label>
					<textarea id="descrInput" cols="30" rows="5"
						placeholder="Enter task description"></textarea>
				</div>
				<button class="btn add" type="submit">New task</button>
				<span id="msg"></span>
			</form>
		</header>
		<section>
			<div>
				<button id="allTasks" class="btn active">All</button>
				<button id="completeTasks"
					class="btn complete">Completed</button>
				<button id="pendingTasks" class="btn pending">Pending</button>
			</div>
			<ul id="todos">

			</ul>
		</section>
		<footer>&copy; Copyright reserved</footer>
	</body>

	<script src="./src/main.js"></script>

</html>
