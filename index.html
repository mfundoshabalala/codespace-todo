<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Fontawesome CDN -->
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
			rel="stylesheet" />
		<!-- Google Fonts -->

		<!-- Custom Styles -->
		<link rel="stylesheet" href="./public/dist/styles.css" />
		<title>Keep track of your tasks</title>
	</head>

	<body>
		<header>
			<h1>What is the plan today?</h1>
			<form id="form">
				<input id="input" type="text" placeholder="Enter new task" />
				<button class="btn add" type="submit">New task</button>
				<p id="msg"></p>
			</form>
		</header>
		<section>
			<div>
				<button class="btn active">All</button>
				<button class="btn complete">Completed</button>
				<button class="btn overdue">Not complete</button>
			</div>
			<ul id="todos">

			</ul>
		</section>
		<footer>&copy; Copyright reserved</footer>
	</body>

	<script src="./src/main.js"></script>

</html>
